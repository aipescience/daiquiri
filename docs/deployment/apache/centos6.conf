<VirtualHost *:80>
    ServerAdmin webmaster@localhost

    CustomLog logs/access_log combined
    ErrorLog logs/error_log

    # SetEnv HTTPS On

    DocumentRoot "/srv/daiquiri-app/public/"
    <Directory "/srv/daiquiri-app/public/">
        Options +FollowSymLinks -Indexes -MultiViews
        AllowOverride All
        Order allow,deny
        Allow from all
    </Directory>

</VirtualHost>
